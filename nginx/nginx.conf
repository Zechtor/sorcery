http {
    server {
	listen 80;

        location / {
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   Host	 $http_host;
            proxy_pass         http://127.0.0.1:8080;
        }
    }

    server {
	listen 1000;

        location / {
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   Host	 $http_host;
            proxy_pass         http://127.0.0.1:5000;
        }
    }
}

events {
        worker_connections 1024;
}